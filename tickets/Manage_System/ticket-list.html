{% extends 'base.html' %}

{% block content %}
    <h1>רשימת קריאות</h1>
    <ul>
    {% for ticket in tickets %}
        <li><a href="{% url 'ticket_detail' ticket.pk %}">{{ ticket.title }}</a> - {{ ticket.get_status_display }}</li>
    {% empty %}
        <li>אין קריאות זמינות.</li>
    {% endfor %}
    </ul>
{% endblock %}
